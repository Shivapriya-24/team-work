<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment - Doctor Patient Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-top">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
      <a href="{{ url_for('appointment') }}" class="back-btn">Back</a>
    </div>
  </header>

  <!-- Booking Form -->
  <div class="booking-form-glass">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="number" name="age" placeholder="Age" required min="0">
      <select name="gender" required>
        <option value="" disabled selected>Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <select name="department" id="departmentSelect" required disabled>
        <option value="" disabled selected>Department</option>
      </select>
      <select name="doctor" id="doctorSelect" required>
        <option value="" disabled selected>Select Doctor</option>
      </select>
      <input type="datetime-local" name="datetime" required>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <p id="confirmation-message" class="confirmation-message"></p>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    // Pre-fill department & doctor from query params and populate doctor list
    const urlParams = new URLSearchParams(window.location.search);
    const dept = urlParams.get('department');
    const doctorName = urlParams.get('doctor');

    // Set department (disabled dropdown)
    const deptSelect = document.getElementById('departmentSelect');
    const doctorSelect = document.getElementById('doctorSelect');

    if (dept && doctors[dept]) {
      const opt = document.createElement('option');
      opt.value = dept;
      opt.textContent = dept;
      opt.selected = true;
      deptSelect.appendChild(opt);

      // Populate doctor dropdown
      doctors[dept].forEach(doc => {
        const option = document.createElement('option');
        option.value = doc.name;
        option.textContent = doc.name;
        if (doc.name === doctorName) option.selected = true;
        doctorSelect.appendChild(option);
      });
    }

    // Handle form submit
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('confirmation-message').textContent = "Your appointment was booked successfully!";
      this.reset();
    });
  </script>
</body>
</html>
